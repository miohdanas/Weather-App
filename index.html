<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background: #ffffffcc;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 70%;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005dc1;
    }

    .weather-card {
      margin-top: 20px;
      display: none;
      animation: fadeIn 1s ease-in;
    }

    .weather-card img {
      width: 80px;
      animation: floatIcon 2s infinite ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatIcon {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå§Ô∏è Weather App</h1>
    <input type="text" id="locationInput" placeholder="Enter location" />
    <br />
    <button onclick="getWeather()">Get Weather</button>
    <div class="weather-card" id="weatherCard">
      <h2 id="city"></h2>
      <p id="temp"></p>
      <p id="condition"></p>
      <img id="icon" alt="Weather Icon" />
    </div>
  </div>

  <script>
    async function getWeather() {
      const location = document.getElementById("locationInput").value;
      const apiKey = "dd6e2646ad3a47c3886181447251704";
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.error) {
          alert("Location not found!");
          return;
        }

        document.getElementById("city").textContent = `${data.location.name}, ${data.location.country}`;
        document.getElementById("temp").textContent = `üå°Ô∏è ${data.current.temp_c}¬∞C`;
        document.getElementById("condition").textContent = `üå•Ô∏è ${data.current.condition.text}`;
        document.getElementById("icon").src = data.current.condition.icon;

        document.getElementById("weatherCard").style.display = "block";
      } catch (err) {
        alert("Failed to fetch weather. Please try again.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
